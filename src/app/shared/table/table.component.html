<table id="app-table">
  <tr>
    <th *ngFor="let header of headers">{{ header.text }}</th>
  </tr>

  <tr class="tr-td" *ngFor="let item of items; let i = index" (click)="onClickItem(i)">
    <td *ngFor="let input of getInputs()">
      <ng-template
        [ngTemplateOutlet]="templateRef"
        [ngTemplateOutletContext]="{ $implicit: { header: input, value: item[input] } }"
      ></ng-template>
    </td>
  </tr>
</table>
