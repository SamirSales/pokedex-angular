<table id="app-table">
    <tr>
        <th *ngFor="let header of headers">{{ header.text }}</th>
    </tr>

    <tr class="tr-td" *ngFor="let item of items">
        <td *ngFor="let input of getInputs(); let i = index">
            <ng-template
                [select]="'slot-' + headers[i]"
                [ngTemplateOutlet]="templateRef"
                [ngTemplateOutletContext]="{ $implicit: { header: input, value: item[input] } }"
            ></ng-template>
        </td>
    </tr>
</table>
