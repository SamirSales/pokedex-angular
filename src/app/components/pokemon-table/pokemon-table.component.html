<p *ngIf="searchText.trim() != ''">Searching {{ searchText }}...</p>
<app-table [headers]="headers" [items]="pokemons"></app-table>

<app-table-paginator
    [disabled]="isLoading"
    [pageQuantity]="pageQuantity"
    [selectedIndex]="selectedIndex"
    (changeSelectedIndex)="onChangeSelectedPaginatorIndex($event)"
></app-table-paginator>

<app-loader *ngIf="isLoading"></app-loader>

<button (click)="clickTest()">Click teste</button>
