<div class="dropdown" (click)="onClick()" (mouseenter)="onMouveEnter()" (mouseleave)="onMouveLeave()">
    <span>{{ getText() }}</span>
    <div class="dropdown-content" [@dropdownState]="dropdownState">
        <div class="option" *ngFor="let option of options" (click)="onSelectOption(option)" click-stop-propagation>
            {{ option }}
        </div>
    </div>
</div>
